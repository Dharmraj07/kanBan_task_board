<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Task Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="p-3 text-center bg-body-tertiary rounded-4">
        <!-- <svg
          class="bi mt-5 mb-3"
          style="color: var(--bs-indigo)"
          width="100"
          height="100"
          aria-hidden="true"
        >
          <use xlink:href="#bootstrap"></use>
        </svg> -->
        <h1 class="text-body-emphasis">KanBan Task Board</h1>
        <hr />
        <p class="col-lg-8 mx-auto fs-5 text-muted">
          A Kanban task board is a visual project management tool used to track
          work as it moves through different stages of a process.
        </p>
        <div class="d-flex gap-2 mb-5 justify-content-center">
          <form id="todo-form" class="row g-3">
            <div class="col-auto">
              <input
                type="text"
                id="enteredTodo"
                class="form-control"
                placeholder="Enter todo here.."
                required
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add</button>
            </div>
          </form>
        </div>

        <!-- columns -->
        <div class="row g-4 justify-content-center">
          <!-- todo Column -->
          <div class="col-10 col-lg-3 col-md-6 bg-warning rounded-2 m-2 p-2">
            <h2 class="text-center mt-2">To Do</h2>
            <hr />
            <div
              id="todo"
              class="d-flex flex-wrap justify-content-center  align-items-start"
            >
              <!-- new Todos here -->
            </div>
          </div>

          <!-- In progress Column -->
          <div class="col-10 col-lg-3 col-md-6 bg-warning rounded-2 m-2 p-2">
            <h2 class="text-center">In Progress</h2>
            <hr />
            <div
              id="inprogress"
              class="d-flex flex-wrap  justify-content-center align-items-start"
            >
              <!-- In-progress tasks here -->
            </div>
          </div>

          <!-- Done column -->
          <div class="col-10 col-lg-3 col-md-6 rounded-2 bg-warning m-2 p-2">
            <h2 class="text-center">Done</h2>
            <hr />
            <div
              id="done"
              class="d-flex flex-wrap justify-content-center align-items-start "
            >
              <!-- task Done here-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
